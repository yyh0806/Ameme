name: Cassava
save_dir: saved/
seed: 1234
n_gpu: 1
target_devices: [0]

arch:
  type: CassavaModel
  args:
    num_class: 5
    pretrained: true

augmentation:
  type: CassavaTransforms
  args: {}

data_loader:
  type: CassavaDataLoader
  args:
    data_dir: E:/Ameme/data/cassava-leaf-disease-classification/train_images/
    batch_size: 4
    shuffle: true
    validation_split: 0.2
    num_workers: 0


loss: CrossEntropyLoss
#loss: FocalCosineLoss

lr_scheduler:
  type: ReduceLROnPlateau
  args:
    factor: 0.2
    mode: min
    patience: 10

    verbose: true

metrics:
- top_1_acc
- top_3_acc

optimizer:
  type: Adam
  args:
    lr: 0.0001
    weight_decay: 0

trainer:
  early_stop: 10
  epochs: 100
  monitor: min val_loss
  save_period: 1
  verbosity: 2
  visdom: 0

