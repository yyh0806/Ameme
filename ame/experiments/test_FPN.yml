NAME: Cell
EPOCH: 50
CHECKPOINT: None
TEST_CHECKPOINT: "/home/yangyuhui/PycharmProjects/Ameme/ame/saved/model_best.pth"
OUTPUT: "../output/submission.csv"
DATALOADER:
  TYPE: CellDataLoader
  ARGS:
    data_path: "/media/yangyuhui/DATA/sartorius/sartorius-cell-instance-segmentation"
    batch_size: 4
    validation_split: 0.1
    num_workers: 4

MODEL:
  TYPE: segmentation
  ARGS:
    Encoder:
      name: ResNetEncoder
      params:
        depth: 5
        out_channels: &out_channels
          (3, 64, 256, 512, 1024, 2048)
        block: Bottleneck
        layers: [3, 4, 6, 3]
    Decoder:
      name: FPNDecoder
      params:
        encoder_channels: *out_channels
        encoder_depth: 5
        pyramid_channels: 256
        segmentation_channels: 128
        dropout: 0.2
        merge_policy: 1
    Segmentation_head:
      in_channels: 128
      out_channels: 1
      activation: sigmoid
      upsampling: 4

OPTIMIZER:
  TYPE: Adam
  ARGS:
    lr: 0.0005

SCHEDULER:
  TYPE: ReduceLROnPlateau
  ARGS:
    patience: 3

LOSS: BCELoss()

METRICS:
  - IOU_score