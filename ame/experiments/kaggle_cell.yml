NAME: Cell
EPOCH: 8
CHECKPOINT: None
TEST_CHECKPOINT: "/home/yangyuhui/PycharmProjects/Ameme/ame/saved/checkpoint-epoch4.pth"
OUTPUT: "../submission.csv"
DATALOADER:
  TYPE: CellDataLoader
  ARGS:
    data_path: "/media/yangyuhui/DATA/sartorius/sartorius-cell-instance-segmentation"
    batch_size: 4
    validation_split: 0.1
    num_workers: 4

MODEL:
  TYPE: segmentation
  ARGS:
    Encoder:
      name: ResNetEncoder
      params:
        depth: 5
        out_channels: &out_channels
          (3, 64, 64, 128, 256, 512)
        block: BasicBlock
        layers: [3, 4, 6, 3]
    Decoder:
      name: UnetDecoder
      params:
        encoder_channels: *out_channels
        decoder_channels: &decoder_channels
          (256, 128, 64, 32, 16)
    Segmentation_head:
      in_channels: *decoder_channels
      out_channels: 1
      activation: sigmoid

#    Classification_head:
#      in_channels: 3
#      classes: 3

OPTIMIZER:
  TYPE: Adam
  ARGS:
    lr: 0.0005

SCHEDULER:
  TYPE: ReduceLROnPlateau
  ARGS:
    patience: 3

LOSS: BCELoss()

METRICS:
  - IOU_score